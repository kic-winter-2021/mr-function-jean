<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 상세보기: 제목</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
  <div class="container">
    <ul class="item_class">
      <li><a href="#">브랜드</a></li>
      <li><i class="fas fa-angle-right"></i></li>
      <li><a href="#">킬러</a></li>
    </ul>
    <div id="item_detail">
      <div id="img_slider">
        <ul class="slider" id="img_list">
          <li><img src="img/unnamed.jpg" alt="상품 준비중"></li>
        </ul>
      </div>
      <div>
        <div>
          <div class="like">
            <a href="#">
              <i id="empty_heart" class="far fa-heart"></i>
              <i id="full_heart" class="fas fa-heart"></i>
            </a>
          </div>
          <table id="item_info">
            <caption>상품정보</caption>
            <tr><th>타이틀</th></tr>
            <tr><td>설명</td></tr>
            <tr><td>가격</td></tr>
            <tr><td>
              <!-- 옵션을 동적으로 추가 -->
              <select name="quaatity" id="quantity">
                <option value="bk1">블랙 1개</option>
                <option value="bk2">블랙 2개</option>
                <option value="white1">화이트 1개</option>
              </select>
            </td></tr>
            <tr>
              <td></td>
            </tr>
          </table>
        </div>
        <div id="buying">
          <ul class="ul_vertical">
            <li><a class="btn_big" href="#">장바구니</a></li>
            <li><a class="btn_big" href="#">바로구매</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div>

    </div>
  </div>
</body>
</html>
